version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --prefix ../..
        build:
          commands:
            - export PLAID_CLIENT_ID=$PLAID_CLIENT_ID
            - export PLAID_SECRET=$PLAID_SECRET
            - export PLAID_ENV=$PLAID_ENV
            - export SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
            - export STRIPE_SECRET_KEY=$STRIPE_SECRET_KEY
            - export STRIPE_WEBHOOK_SECRET=$STRIPE_WEBHOOK_SECRET
            - export STRIPE_PRO_MONTHLY_PRICE_ID=$STRIPE_PRO_MONTHLY_PRICE_ID
            - export STRIPE_PRO_YEARLY_PRICE_ID=$STRIPE_PRO_YEARLY_PRICE_ID
            - export ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
            - export NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL
            - export NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY
            - export NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=$NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
            - export NEXT_PUBLIC_STRIPE_PRO_MONTHLY_PRICE_ID=$NEXT_PUBLIC_STRIPE_PRO_MONTHLY_PRICE_ID
            - export NEXT_PUBLIC_STRIPE_PRO_YEARLY_PRICE_ID=$NEXT_PUBLIC_STRIPE_PRO_YEARLY_PRICE_ID
            - export NEXT_PUBLIC_APP_URL=$NEXT_PUBLIC_APP_URL
            - printenv | grep -E "^(PLAID_|SUPABASE_|STRIPE_|ANTHROPIC_|NEXT_PUBLIC_)" > .env.local
            - echo "Created .env.local with $(wc -l < .env.local) variables"
            - npm run build --prefix ../..
            - cp .env.local .next/
            - cp .env.local .next/standalone/ 2>/dev/null || true
            - cp .env.local .next/standalone/apps/web/ 2>/dev/null || true
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
          - '../.env.local'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
