version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --prefix ../..
        build:
          commands:
            - printenv | grep -E "^(PLAID_|SUPABASE_|STRIPE_|ANTHROPIC_|NEXT_PUBLIC_)" > .env.local
            - echo "Created .env.local with $(wc -l < .env.local) variables"
            - npm run build --prefix ../..
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*
